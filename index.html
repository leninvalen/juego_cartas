	<script type="text/javascript">
		window.onload=function()
		{
			var cartas=document.getElementsByClassName("movil");
			var tam_ancho= [67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67,67];
			var tam_alto= [92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92,92];
			for(var x=0; x<cartas.length; x++)
			{
				cartas[x].setAttribute("width",tam_ancho[x]);
				cartas[x].setAttribute("height",tam_alto[x]);
				cartas[x].setAttribute("x",Math.floor((Math.random() * 10)+1));
				cartas[x].setAttribute("y",Math.floor((Math.random() * 409)+1));
				cartas[x].setAttribute("mousedown","seleccionarElemento(evt)");
			}
			var elementSelect = 0;
			var currentX = 0;
			var currentY = 0;
			var currentPosx = 0;
			var currentPosy = 0;

			function seleccionarElemento(evt)
			{
				/*Se guarda la posiciÃ³n del puntero*/
				elementSelect = evt.target;
				currentX = evt.clientX;
				currentY = evt.clientY;
				currentPosx= parseFloat(elementSelect.getAttribute("x"));
				currentPosy= parseFloat(elementSelect.getAttribute("y"));
				elementSelect.setAttribute("mousemove","moverElemento(evt)");
			}
			function moverElemento(evt)
			{
				var dx = evt.clientX - currentX;
				var dy = evt.clientY - currentY;
				currentPosx = currentPosx + dx;
				currentPosy = currentPosy + dy;
				elementSelect.setAttribute("x",currentPosx);
				elementSelect.setAttribute("y",currentPosy);
				currentX = evt.clientX;
				currentY = evt.clientY;
				elementSelect.setAttribute("mouseout","deseleccionarElemento(evt)");
				elementSelect.setAttribute("mouseup","deseleccionarElemento(evt)");
					
			}
			function deseleccionarElemento(evt)
			{
				if(elementSelect != 0)
				{
					elementSelect.removeAttribute("mousemove");
					elementSelect.removeAttribute("mouseout");
					elementSelect.removeAttribute("mouseup");
					elementSelect = 0;
				}
			}
		}
